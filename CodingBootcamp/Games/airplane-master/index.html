<!DOCTYPE html>
<html>
<head>
	<title>Aiplane</title>
</head>
<body>
	<style type="text/css">
		#ocean {
			background-image: url(ocean.jpg);
			width:900px;
			height: 700px;
		}
		.player {
			position: absolute; /* allows to move elements with left anf top */
			background-image: url(player.png);
			width: 70px;
			height: 75px;
		}
		.enemy {
			position: absolute; /* allows to move elements with left anf top */
			background-image: url(enemy.png);
			width: 70px;
			height: 75px;
		}
	</style>

	<div id="ocean">
		<div id="players"></div>
		<div id="enemies"></div>
	</div>
	
	<script type="text/javascript">
		
		var player = {
			left: 450, /* not using "px" to be able to change the number easily (not a string)*/
			top: 620
		}
		
		var enemies = [
			{left: 350, top: 200},
			{left: 450, top: 250},
			{left: 550, top: 200},
		]
		
		function drawPlayer(){
			content = "<div class='player' style='left:"+player.left+"px; top: "+player.top+"px'></div>"; 
			document.getElementById("players").innerHTML = content;
		}
		drawPlayer()
		
		function drawEnemies(){
			content = "";
			console.log(enemies);
			for (var idx = 0; idx < enemies.length; idx++){
				content += "<div class='enemy' style='left:"+enemies[idx].left+"px; top: "+enemies[idx].top+"px'></div>"; 
			}
			document.getElementById("enemies").innerHTML = content;
		}
		drawEnemies();
		
		document.onkeydown = function(e) {
			console.log(e);
			if(e.keyCode == 37) { // left
				player.left -= 10;
			}
			if(e.keyCode == 39) { // right
				player.left += 10;
			}
			if(e.keyCode == 40) { // down
				player.top += 10;
			}
			if(e.keyCode == 38) { // up
				player.top -= 10;
			}
			drawPlayer()
			console.log(player)
		}
	</script>
</body>
</html>
