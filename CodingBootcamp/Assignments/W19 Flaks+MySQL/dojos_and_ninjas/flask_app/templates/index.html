<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Dojos</title>
</head>
<body>
    <div class="d-flex justify-content-center m-4">
        <form action="/create_dojo" method="post" class="bg-dark text-light p-4 m-2 w-25">
            <h2 class="text-center text-primary">New Dojo:</h2>
        
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            
            <input type="submit" value="Create" class="btn btn-primary btn-outline-dark">
        </form>
        <div class="p-4 m-2 bg-dark text-light w-25">
                <h2 class="text-center text-light">All Dojos</h2>
                <div>
                    {% for dojo in all_dojos %}
                        <a href="/dojo/{{dojo.id}}" value={{dojo.id}}>{{dojo.name}}</a><br>
                        {% endfor %}
                </div>
            
        </div>
    </div>
    <p class="text-center"><a href="/add_ninja">Add Ninja</a></p>
        
</body>
</html>
