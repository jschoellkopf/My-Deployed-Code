<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Books</title>
</head>
<body>
    <div class="d-flex justify-content-center m-4">
        <!-- create book -->
        <form action="/create_book" method="post" class="bg-dark text-light p-4 m-2 w-25">
            <h2 class="text-center text-primary">New Book:</h2>
        
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="num_of_pages">Number of pages:</label>
                <input type="text" name="num_of_pages" id="num_of_pages" class="form-control">
            </div>
            
            <input type="submit" value="Create" class="btn btn-primary btn-outline-dark">
        </form>
        <!-- display all books -->
        <div class="p-4 m-2 bg-dark text-light w-25">
                <h2 class="text-center text-light">All Books</h2>
                <div>
                    {% for book in all_books %}
                        <a href="/book/{{book.id}}" value={{book.id}}>{{book.title}}</a><br>
                        {% endfor %}
                </div>
            
        </div>
    </div>
    <!-- home link -->
    <p class="text-center"><a href="/authors">Home</a></p>
        
</body>
</html>
