<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Blocks Octodex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <img src="bear-cavalry.png" alt="octocat on bear">
            <img src="snowtocat_final.jpeg" alt="snowtocat">

        <div id="link">Images from <a href="https://octodex.github.com/">GitHub Octodex</a></div>
