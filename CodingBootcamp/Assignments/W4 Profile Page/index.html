<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"></head>
<body>
    <div class="navBar">
        <div class="outerMargin"></div>
        <div class="centerColumn">
            <h1 class="navTitle">Profile</h1>
            <ul class="navLinks">
                <li><a href="#">Home</a></li>
                <li  class="linkSelected"><a href="#">My Profile</a></li>
                <li><a href="#">Find Connections</a></li>
            </ul>
            <button>Sign Out</button>
        </div>
        <div class="outerMargin"></div>
    </div>
    <div class="content">
        <div class="outerMargin"></div>    
        <div class="centerColumn">
            <div class="main">
                <div class="userCard">
                    <div class="cardHeader">
                        <img class="avatarPic" src="./images/jane-m.jpg" alt="jane">
                    </div>
                    <div class="cardContent">
                        <h1>Jane Doe</h1>
                        <div class="imgAndText">
                            <img class="icon" src="./icons/map-marker.png" alt="map marker">
                            <p>Seattle</p>   
                        </div>
                        <p>Developer | Engineer | Problem Solver <br>
                        Master of the shadows and the Internet</p>
                        <div class="imgAndText">
                            <img class="icon" src="./icons/gear.png" alt="gear cog">
                            <a href="idontknow">edit profile</a>
                        </div>
                    </div>
                </div>
                <div class="education">
                    <div class="sectionHeader">Education</div>
                    Coding Dojo - Full Stack Bootcamp
                    Dec 2019 - Mar 2020
                    Triple black belt in Python, Mern, and C#
                </div>
            </div>
            <div class="sideBarR">
                <div class="Requests">
                    <div class="sectionHeader">
                        <p class="nbrOfRequests">2</p>
                        <p> Connection Requests</p>
                    </div>
                </div>

            </div>
        </div>
        <div class="outerMargin"></div>
    </div>
</body>
</html>
