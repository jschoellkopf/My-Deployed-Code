{% extends 'base.html' %}

{% block content %}
    
    <div class="col-5 flex-d flex-column justify-content-evenly">
        <div class="d-flex justify-content-between align-items-center">
            <h2>{{user.first_name}}</h2>
            <a class="btn btn-dark" href="/logout" role="button">Log Out</a>
        </div>
        <br>
        <div class=" bg-dark p-3 rounded text-light">
            <p>Full Name: {{user.full_name()}}</p>
            <p>User Email: {{user.email}}</p>
            <p>Created On: {{user.created_at.strftime("%b %d %Y")}}</p>
            <p>Last Updated On: {{user.updated_at.strftime("%b %d %Y")}}</p>
        </div>
        <br>
        <!-- <a class="align-self-start" href="/user/edit/{{user.id}}" role="button">Edit</a> |
        <a class="align-self-start" href="/user/delete/{{user.id}}" role="button">Delete</a> 
        -->
    </div>

{% endblock %}
