<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User W/ Templates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="d-flex flex-row justify-content-center mh-50 overflow-auto">
        <div class="col-6 flex-d flex-column justify-content-evenly">
            <div class="border-bottom border-dark border-2 pb-3 d-flex justify-content-around align-items-center">
                    <h1>All The Users</h1>
            </div>
            <br>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NAME</th>
                        <th scope="col">EMAIL</th>
                        <th scope="col">AGE</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for user in all_users %}
                    <tr>
                        <th>{{user.id}}</th>
                        <td>{{user.first_name}} {{user.last_name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.age}}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center h-50">
        <form action="/create_user" method="post" class="d-flex flex-column align-items-center">
            {% csrf_token %}
            <h1>Register</h1>
            <div class="d-flex flex-row">
                <div>
                    <div class="m-4">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" name="first_name">
                    </div><br>
                    <div class="m-4">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="last_name">
                    </div>
                </div>
                <div>
                    <div class="m-4">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" name="email">
                    </div><br>
                    <div class="m-4">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" name="age">
                    </div>
                </div>
            </div>
            <button type="submit">Submit</button>

        </form>

    </div>
</body>
</html>
