<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="navBar">
        <h1>Network</h1>
    </div>
    <div>
        <h1 class="yourFeed">Your Feed</h1>
    </div>
    <div class="mainContent">
        <div class="avatar">
            <img src="./avatar.jpeg" alt="avatar picture">
            <a href="addAvatar">Add an avatar</a>
            <h2>James Doe</h2>
        </div>
        <div class="userCardColumn">
            <div class="userCard">
                <div class="someUser">
                    <h3>Neil M</h3>
                    <p class="likeNbr">9 like(s)</p>
                    <button onclick="add1Like()" onmouseover="scale(this,1.1)" onmouseover="change_background(this)" onmouseout="scale(this,1)">Like</button>
                </div>
                <p>I just set up this new discord bot, let me know what you all think. <a href="link">link</a></p>
            </div>
            <div class="userCard">
                <div class="someUser">
                    <h3>Nicole K</h3>
                    <p class="likeNbr2">12 like(s)</p>
                    <button onclick="add1Like2()" onmouseover="scale(this,1.1,'gray')" onmouseout="scale(this,1,rgb(246, 199, 111))">Like</button>
                </div>
                <p>Just finished my <a href="nextComic">next comic</a>, check it out.</p>
            </div>
            <div class="userCard">
                <div class="someUser">
                    <h3>Jim R</h3>
                    <p class="likeNbr3">9 like(s)</p>
                    <button onclick="add1Like3()" onmouseover="scale(this,1.1)" onmouseout="scale(this,1)">Like</button>
                </div>
                <p>I can't stop listening to the <a href="newAlbum">new album.</a> Who else is liking it?</p>
            </div>
        </div>
    </div>
</body>
</html>
