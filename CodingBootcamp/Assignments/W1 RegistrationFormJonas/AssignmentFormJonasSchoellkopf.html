<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            <div>
                <label>First Name: *&nbsp</label> <!-- &nbsp adds litterally just 1 space between elements-->
                <input type="text" name="name">
            </div><br>
            <div>
                <label>Last Name: *</label>
                <input type="text" name="lastName">
            </div><br>
            <div>
                <label>Email Address: *</label>
                <input type="text" name="emailAddress">
            </div><br>
            <div>
                <label>Password: *</label>
                <input type="password" name="password">
            </div><br>
            <div>
                <label>Confirm Password: *</label>
                <input type="password" name="confirmPassword">
            </div><br>
            <div>
                <label>Birthday: </label>
                <input type="date" name="dob">
            </div><br>
            <div>
                <label>Gender Identity:</label><br>    
                <input type="radio" name="genderID" value="male" id="male">
                    <label for="male">Male</label>
                <input type="radio" name="genderID" value="female" id="female">
                    <label for="male">Female</label>
                <input type="radio" name="genderID" value="nonBinary" id="nonBinary">
                    <label for="male">Non-binary</label>
                <input type="radio" name="genderID" value="NA" id="NA">
                    <label for="male">I prefer not to answer</label>
            </div><br>
            <label>A short description about myself:</label>
            <div>
                <textarea name="description" cols="30" rows="3"></textarea>
            </div><br>
            <div>
                <label>Favorite Language: </label>
                <select name="language">
                    <option>Javascript</option>
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>C++</option>
                    <option>C#</option>
                    <option>Python</option>
                </select>    
            </div><br>
            <div>
                <input type="checkbox" name="accept" id="accept" checked>
                    <label for="accept">Yes, I would like to receive periodic email updates</label>
            </div>
            <input type="submit" value="Create Account">
            <div><br>
                * Indicates a required field
            </div>
        </form>
    </body>
</html>
